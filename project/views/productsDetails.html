<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Bootstrap card to display product details -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        Product Details
      </div>
      <div class="card-body">
        <p class="card-text"><strong>Product Name:</strong> <span id="productName"></span></p>
        <p class="card-text"><strong>Product ID:</strong> <span id="productId"></span></p>
        <p class="card-text"><strong>Description:</strong> <span id="description"></span></p>
        <p class="card-text"><strong>Price:</strong> <span id="price"></span></p>
        <p class="card-text"><strong>Currency:</strong> <span id="currency"></span></p>
      </div>
    </div>
  </div>
